<script type="text/javascript">
		
		$('.page-alerts').hide();
		
        $(function() {
        	
        	
        	
        	
        	$("#btLoginWithKA").click(function(e){
        		$("#loginDiv").toggle();
        	});
        	
        	$("#btFB").click(function(e){
    			location.href = "/facebook/signin?continue-site="+$("#continueSite").text();
        	});
        	
        	$("#btGOOGLE").click(function(e){
    			location.href = "/google/signin?continue-site="+$("#continueSite").text();
        	});
        	
        	
        	
        	
        	
        	
        	
        	$("#frmLogin").submit(function(e){
         		  e.preventDefault();
         		  
         			console.log( $("#frmLogin").serialize() );
         		
         			   
  		            	$.ajax({
  			  	            url: "/login",
  			  	            type: "POST",
  			  	            data: $("#frmLogin").serialize(),
  			  	            success: function(data) {
  			  	            	if(data == "Inactive"){
  			  	            		myAlert("Your account is inactive. Please go to your mailbox and click on confrimation link to active your account!");
  			  	            	}else if(data == "User account is locked"){
  			  	            		myAlert(data);
  			  	            	}else if(data == "User is disabled"){
  			  	            		myAlert(data);
  			  	            	}else if(data == "Bad credentials"){
  			  	            		myAlert("Incorrect email or password! please try again!");
  									ValidateForm(frmLogin.email,frmLogin.password);
  									
  			  	            	}else{
  			  	            		myAlert("Logined success. " + data + " " + $("#continueSite").text());
  			  	            		swal({   
  			  	            			title: "Logined success.!",   
  			  	            			text: "It will close in 2 seconds.",   
  			  	            			timer: 2000,  
										showConfirmButton: false 
									});
  									alert(data);
  			  	            		setCookie("KD_USER_HASH", data);
  			  	            		isAuthenticated($("#continueSite").text());
  			  	            	}
  			  	            },
  			  	         	error: function(data){
  			  	         		console.log(data);
  			  				}
  			  	        });
  	              		
  	            
         			
  	       		
         			
         		});
        	
        	
        	
        });
        function ValidateForm(inputText, inputText1)  
		{  
			var mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/; 
			if(inputText.value==""){
				myAlert("Warning! Email can not be empty!");
				frmLogin.email.focus(); 
			}
			else if(inputText1.value==""){
				myAlert("Warning! Password can not be empty!");
				frmLogin.password.focus(); 
			}
			else if(inputText.value.match(mailformat))  
			{  
				return true;  
			}  
			else if(!inputText.value.match(mailformat))  
			{  
				myAlert("Warning! You have entered an invalid email address!");
				frmLogin.email.focus();  
				return false; 
			}
		}  
        function myAlert(msg){
        	$('#alert-5').addClass("alert alert-warning page-alert");
        	$('#alert-5').text(msg);
			$('.page-alerts').slideDown();
		        
		        //Is autoclosing alert
		       var delay = 5000;
		        var timeOut;
		        if(delay != undefined)
		        {
		            clearTimeout(timeOut);
		            timeOut = window.setTimeout(function() {
		            		$('.page-alerts').slideUp();
		                }, delay);
		        } 
        }
        
        </script>
