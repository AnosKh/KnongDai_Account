<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org" 
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3" >
	
	
	  
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <title>Login - KnongDai</title>

    <!-- Materialize CSS  -->
    <link th:href="@{/static/css/materialize.css}" type="text/css" rel="stylesheet">
  
    <!-- Custom Css -->
    <link th:href="@{/static/css/style.css}" type="text/css" rel="stylesheet">
    
    <!-- Font Awesome Css -->
    <link th:href="@{/static/css/font-awesome.min.css}" type="text/css" rel="stylesheet">
    
    <!-- Slider Css -->
    <link th:href="@{/static/css/pgwslider.css}" type="text/css" rel="stylesheet">
    <link rel='stylesheet' id='camera-css' th:href="@{/static/css/camera.css}" type='text/css' media='all'>
    <link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
    
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
    <!-- Angular -- Ean Sokchomrern -->
    <script th:src="@{/static/js/angular.min.js}"></script>
    
     <!-- Jquery -->
    <script th:src="@{/static/js/jquery-min.js}"></script>
    <script th:src="@{/static/script/knongdai_forget_password.js}"></script>
    <style>
		/* loading */
		#myLoading img {
    		display: block;
    		margin: 0 auto;
		}
		/* REQUIRED */
			.page-alerts {
			    margin-bottom: 20px;
			}
			
			.page-alerts .page-alert {
			    border-radius: 0;
			    margin-bottom: 0;
			}
			.alert-warning {
			    color: #8a6d3b;
			    background-color: #fcf8e3; 
			    border-color: #faebcc;
			}  
			.alert {
			    padding: 15px;
			    margin-bottom: 10px;
			    border: 1px solid transparent;
			    border-radius: 4px;
			} 
    </style>
   
</head>

	
	  
    <body ng-app="myApp" ng-controller="forgetPasswordCtrl">
    	<p style="display: none" id="continueSite" th:text="${continueSite}"></p>
	     <div sec:authorize="isAnonymous()">
		  		<script type="text/javascript"> 
		  			isAnonymous($("#continueSite").text());
				</script>
		 </div> 
		 <div sec:authorize="isAuthenticated()">
		  		<script type="text/javascript"> 
		  			isAuthenticated($("#continueSite").text());
				</script>
		  </div>    	
		    
        <div class="page-alerts">
		    <div id="alert-5"></div>
		</div>
        
      
        <!-- Main Wrapper -->
        <div>
            <div class="container">
                <div class="row">
                    <div class="col l12 col m12 col s12 center-align">
                        <!-- Breadcrumb -->
                        <div class="breadcrumb"> 
                            <div class="page-title"><i class="mdi-action-lock-open prefix"></i> Reset Password </div>
                        </div>
                    </div>
                </div>
                <!--  Loading Image -->
				<div id="myLoading" style="display:none">
					<img "alt="loading image"
						th:src="@{/static/myimages/loading.gif}" />
				</div>
				<!--  End Loading Image -->
                <div class="row">
                    <div class="col l12 col m12 col s12">
                        <div class="login-page z-depth-1">
                            <div class="col l4 col m6 col s12 offset-l4 offset-m3">
                            	
                            	
	                            	<form action="login" id="frmLogin" method="POST">
		                                <div class="login-title">
		                                	<p>Fill in your email address that you used to register, then click the submit button.</p>
		                                	<p>Weâ€™ll email you a link to your reset password page, to reset your password.</p>
		                                	<p>You may need to check your spam folder or add please.do.not.reply@futurelearn.com to your safe senders list.</p>
		                                
		                                
		                                </div>
		                                <div class="input-field">
		                                    <i class="mdi-communication-email prefix"></i>
		                                    <input id="email" type="email" class="validate" name="email" ng-model="email">
		                                    <label for="email">Email</label>
		                                </div>
	                              		<button name="action" type="button" class="btn btn-flat waves-effect waves-light shopping-cart-button right" ng-click="checkUserExists()">Submit</button>
	                            	</form>
     	
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
      
        
    <!-- Materialize JS -->
    <script th:src="@{/static/js/materialize.js}"></script>
    <!-- Plugin JS -->
    <script th:src="@{/static/js/pgwslider.js}"></script>
    <script type='text/javascript' th:src="@{/static/js/camera.js}"></script>
    <script th:src="@{/static/js/jquery.touchSwipe.min.js}"></script>
    <script th:src="@{/static/js/jquery.liquid-slider.js}"></script>
    <!-- Custom Js -->
    <script th:src="@{/static/js/init.js}"></script>
    
     
    
       
    
<script type="text/javascript">
        
$('.page-alerts').hide();
        	
     
 </script>
 </body>
</html>
