    <div class="page-alerts">
		    <div id="alert-5"></div>

	<div class="login">
	<div class="login-bottom login-bottom-top">
		<div><img th:src="@{/static/myimages/KA.png}" alt="Khmer Academy Logo" class="img-responsive"></div>
		<h2>SIGN UP</h2>
		<p>With your social media account</p>
	 <div class="social-icons">
		<div class="button">

	<form action="login" id="frmLogin" method="POST" autocomplete="off">
		<div class="register">
			<input style="font-size= 14px" type="text" class="user validate" id="name" name="Username" ng-model="username" placeholder="Username"/>
			<input style="font-size= 14px" type="text" class="email validate" id="email" name="Email" ng-model="email" placeholder="Email"/>
			<input style="font-size= 14px" type="text" class="email validate" id="re_enter_email" name="Re_Email" ng-model="re_enter_email" placeholder="Re-enter Email"/>
			<input style="font-size= 14px" type="password" class="lock validate" id="password" name="password" ng-model="password" placeholder="Password"/>
			
		</div>
	<div class="login-bwn">
	   <!-- <input type="submit" value="Sign Up" ng-submit="register()"/> -->

	   <button name="action" type="button" ng-click="register()" onclick="">Sign up</button>

	</div>
	</form>
	<div class="login-bottom">
	 <div class="social-icons">
		<h4>Already have an Account? <a href="/login"> Login!</a></h4>
		
	</div>
